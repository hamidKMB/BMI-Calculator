<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <form action="/" method="post">
      <input type="text" name="num1" placeholder="Number1"><br>
      <select name="operator">
        <option value="sum" name='sum' >sum</option>
        <option value="sub" name='sub' >sunstractuor</option>
        <option value="mul" name='mul' >multiply</option>
        <option value="div" name='div' >division</option>
      </select>
      <input type="text" name="num2" placeholder="Number2"><br>
      <button type="submit" name="submit">Calcute</button>
    </form>
  </body>
</html>
